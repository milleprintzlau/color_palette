<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
    <title>Color Palette</title>
  </head>
  <body>
    <div class="colorwrapper">
      <div id="box_3" class="colorBox"></div>
      <div id="box_1" class="colorBox"></div>
      <div id="the_box" class="colorBox"></div>
      <div id="box_2" class="colorBox"></div>
      <div id="box_4" class="colorBox"></div>
    </div>

    <button id="analogous">Analogous</button>
    <button id="monochromatic">Monochromatic</button>
    <button id="triad">Triad</button>
    <button id="complementary">Complementary</button>
    <button id="compound">Compound</button>
    <button id="shades">Shades</button>
    <input id="colorwheel" type="color" value="#ff0000" />

    <script src="index.js"></script>
  </body>
</html>
